name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Install dependencies
        run: go mod tidy

      - name: Run Makefile
        run: make
        working-directory: .

      - name: Run tests
        run: go test ./handlers/group/... ./services/group/... ./repositories/group/... ./functions/...

  integration-tests:
    name: Run Integration Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.22"

      - name: Setup Docker (macOS)
        if: runner.os == 'macos'
        run: |
          brew install --cask docker
          brew install colima
          colima start
          echo "Waiting for Colima to start..."
          while ! docker system info > /dev/null 2>&1; do
            sleep 5
          done
          echo "Colima started and Docker is ready."

      - name: Run Integration Tests
        run: go test -v ./integration_tests/...

      - name: Colima Logs
        if: failure()
        run: colima status
