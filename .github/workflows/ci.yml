name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-13]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Install dependencies
        run: go mod tidy

      - name: Run Makefile
        run: make
        working-directory: .

      - name: Run tests
        run: go test ./handlers/group/... ./services/group/... ./repositories/group/... ./functions/...

  integration-tests:
    name: Run Integration Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-13]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.22"

      - name: Set up Docker
        if: runner.os == 'macos'
        uses: docker-practice/actions-setup-docker@v1
        timeout-minutes: 10
        with:
          docker_version: "20.0"
          docker_channel: stable

      - name: Run Integration Tests
        run: go test -v ./integration_tests/...

      - name: Colima Logs
        if: failure()
        run: colima status
